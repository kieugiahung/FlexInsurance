        ThemMoiCT_21 As button:
            FontWeight: =FontWeight.Bold
            Height: =30
            OnSelect: |-
                =ClearCollect(
                    tmpKhacCollect,
                    Filter(
                        DM_KHACH_HANG,
                        Or(
                            TextFilterPV_2.Value = "",
                            Or(
                                And(
                                    CbxFilterPV_2.Selected.Value = "Mã khách hàng",
                                    !IsBlank(
                                        Find(
                                            Lower(TextFilterPV_2.Value),
                                            Lower(MA_KHACH_HANG)
