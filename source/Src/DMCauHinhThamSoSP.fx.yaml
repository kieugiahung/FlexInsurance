                            tmpNQLLHNVCollect,
                            cr282_ma_nhomql_lhnv=ThisItem.cr282_ma_nhomql_lhnv,
                            {
                                cr282_ma_nhom_ql:CbxNhomQLNQLNV.Selected.MA_NHOM_QL,
