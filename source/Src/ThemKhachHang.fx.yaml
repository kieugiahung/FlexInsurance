            FontWeight: =FontWeight.Bold
            OnSelect: |
                =UpdateContext({errorMsg: ""});
                If(
                    IsBlank(DataCardValue25.Text),
                    UpdateContext(
                        {
                            newIDKH: If(
                                CountIf(
                                    DM_KHACH_HANG,
                                    true
                                ) = 0,
                                1,
                                Max(
                                    DM_KHACH_HANG,
                                    ID
                                ) + 1
                            )
                        }
                    ),
                    UpdateContext({newID: Value(DataCardValue25.Text)})
                );
                If(
                    IsBlank(DataCardValue1_1.Text),
                    UpdateContext(
                        {
                            newMaKH: Concatenate(
                                If(
                                    newIDKH < 10,
                                    "00",
                                    If(
                                        newIDKH < 100 && newIDKH >= 10,
                                        "0",
                                        ""
                                    )
                                ),
                                Text(newIDKH)
                            )
                        }
                    ),
                    UpdateContext({newMaKH: DataCardValue1_1.Text})
                );
                If(
                    IsBlank(errorMsg),
                    If(
                        IsBlank(DataCardValue3_1.Text),
                        UpdateContext({errorMsg: "Tên khách hàng là bắt buộc"})
                    )
                );
                If(
                    IsBlank(errorMsg),
                    If(
                        IsBlank(DataCardValue6_1.Text),
                        UpdateContext({errorMsg: "Địa chỉ là bắt buộc"})
                    )
