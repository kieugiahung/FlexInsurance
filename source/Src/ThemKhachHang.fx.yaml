                UpdateContext({newCntLoaiKH: Value(DataCardValue7_2.Text)})
            );
            If(
                IsBlank(DataCardValue1_1.Text),
                UpdateContext(
                    {
                        newMaKH: Concatenate(
                            If(
                                DataCardValue12.Selected.ID = "0",
                                "CN",
                                "TC"
                            ),
                            If(
                                newCntLoaiKH < 10,
                                "000",
                                If(
                                    newCntLoaiKH < 100 && newCntLoaiKH >= 10,
                                    "00",
                                    If(
                                        newCntLoaiKH < 1000 && newCntLoaiKH >= 100,
                                        "0",
                                        ""
                                    )
                                )
