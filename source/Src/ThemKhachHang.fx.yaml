                If(
                    IsBlank(errorMsg),
                    If(
                        IsBlank(DataCardValue7_1.Text),
                        UpdateContext({errorMsg: "Số điện thoại là bắt buộc"})
                    )
                );
                If(
                    IsBlank(errorMsg),
                    If(
                        IsBlank(DataCardValue7_1.Text),
                        UpdateContext({errorMsg: "Số điện thoại là bắt buộc"})
                    )
