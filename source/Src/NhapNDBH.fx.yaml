                                    DateDiff(
                                        DateNS_NDBH.SelectedDate,
                                        Today(),
                                        TimeUnit.Years
                                    ) > 0,
                                    UpdateContext(
                                        {
                                            varTuoi: DateDiff(
                                                DateNS_NDBH.SelectedDate,
                                                Today(),
                                                TimeUnit.Years
                                            )
                                        }
                                    );
                                    UpdateContext({varDVTuoi: 100});
                                    ,
                                    If(
                                        DateDiff(
                                            DateNS_NDBH.SelectedDate,
                                            Today(),
                                            TimeUnit.Months
                                        ) > 0,
                                        UpdateContext({varTuoi: 1});
                                        UpdateContext({varDVTuoi: 200});
                                        ,
                                        If(
                                            DateDiff(
                                                DateNS_NDBH.SelectedDate,
                                                Today(),
                                                TimeUnit.Days
                                            ) >= 60,
                                            UpdateContext({varTuoi: 1});
                                            UpdateContext({varDVTuoi: 400}),
                                            UpdateContext({varTuoi: 0})
                                        )
                                    )
                                )
                            );
                            //Kiem tra dap ung chi tieu
