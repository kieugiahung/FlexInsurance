    Btn_LuuKH_1 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 120, 212, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =42
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(16, 110, 190, 1)
        OnSelect: |
            =UpdateContext({errorMsg: ""});
            //Kiem tra Khong trung MST
            If(
                CountRows(tmpNDBH) > 0,
                Clear(errorCol);
                ForAll(
                    tmpNDBH As kh,
                    If(
                        CountIf(
                            tmpNDBH,
                            cr282_mst = kh.cr282_mst
                        ) > 1,
                        Collect(
                            errorCol,
                            {
                                Message: Concatenate(
                                    "MST ",
                                    kh.cr282_mst,
                                    " bị lặp trong danh sách"
                                )
                            }
                        )
                    )
                );
                If(
                    !IsEmpty(errorCol),
                    UpdateContext({errorMsg: First(errorCol).Message})
                )
            );
            If(
                !IsBlank(errorMsg),
                Notify(
                    errorMsg,
                    NotificationType.Error,
                    800
                ),
                RemoveIf(
                    DL_HOP_DONG_SP_NDBH,
                    MA_SAN_PHAM = varMaSP && MA_HOP_DONG = varMaHD && MA_CHUONG_TRINH= varMaCT && NHOM_TINH_PHI= varNhomTP
                );
                If(
                    !IsEmpty(tmpNDBH),
                    ForAll (
                        tmpNDBH As dd,
                        If(
                            IsBlank(
                                LookUp(
                                    DL_HOP_DONG_SP_NDBH,
                                    ID = dd.cr282_id
                                )
                            ),
                            Patch(
                                DL_HOP_DONG_SP_NDBH,
                                {
                                    ID: If(
                                        CountIf(
                                            DL_HOP_DONG_SP_NDBH,
                                            ID
                                        ) = 0,
                                        1,
                                        Max(
                                            DL_HOP_DONG_SP_NDBH,
                                            ID
                                        ) + 1
                                    ),
                                    MA_HOP_DONG: varMaHD,
                                    MA_SAN_PHAM: varMaSP,
                                    MA_CHUONG_TRINH: varMaCT,
                                    NHOM_TINH_PHI: varNhomTP,
                                    TEN_NDBH: dd.cr282_ten_ndbh,
                                    MST: dd.cr282_mst,
                                    DIA_CHI: dd.cr282_dia_chi,
                                    MA_GIOI__TINH: dd.cr282_ma_gioi__tinh,
                                    MA_TINH_TP: dd.cr282_ma_tinh_tp,
                                    MA_NHAN_VIEN: dd.cr282_ma_nhan_vien,
                                    MOI_QUAN_HE: dd.cr282_moi_quan_he,
                                    NGAY_SINH: dd.cr282_ngay_sinh,
                                    NHOM: dd.cr282_nhom,
                                    SO_GIAY_TO: dd.cr282_so_giay_to,
                                    PHI_NDBH: dd.cr282_phi_ndbh
                                }
                            ),
                            UpdateIf(
                                DL_HOP_DONG_SP_NDBH,
                                ID = dd.cr282_id,
                                {
                                    TEN_NDBH: dd.cr282_ten_ndbh,
                                    MST: dd.cr282_mst,
                                    DIA_CHI: dd.cr282_dia_chi,
                                    MA_GIOI__TINH: dd.cr282_ma_gioi__tinh,
                                    MA_TINH_TP: dd.cr282_ma_tinh_tp,
                                    MA_NHAN_VIEN: dd.cr282_ma_nhan_vien,
                                    MOI_QUAN_HE: dd.cr282_moi_quan_he,
                                    NGAY_SINH: dd.cr282_ngay_sinh,
                                    NHOM: dd.cr282_nhom,
                                    SO_GIAY_TO: dd.cr282_so_giay_to,
                                    PHI_NDBH: dd.cr282_phi_ndbh
                                }
                            )
                        );
                    )
                );
                UpdateIf(
                    DL_HOP_DONG_SPS,
                    MA_SAN_PHAM = varMaSP && MA_CHUONG_TRINH = varMaCT && MA_HOP_DONG = varMaHD && ID = idColSP,
                    {
                        TONG_TIEN_PHI: Sum(
                            tmpNDBH,
                            cr282_phi_ndbh
                        ),
                        SONGUOI_THAMGIA: CountRows(tmpNDBH)
                    }
                );
                UpdateIf(
                    tmpDSHDSPNHDCollect,
                    ID = idColSP,
                    {
                        TONG_TIEN_PHI: Sum(
                            tmpNDBH,
                            cr282_phi_ndbh
                        ),
                        SONGUOI_THAMGIA: CountRows(tmpNDBH)
                    }
                );
                Set(varUnReloadNHD,"2");
                //Select(IconTaiLaiNDBH);
            Notify(
                    "Lưu dữ liệu thành công",
                    NotificationType.Success,
                    800
                );
                Back();
                
            );
