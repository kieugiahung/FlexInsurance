LeftNavigation_22 As CanvasComponent:
    Fill: =RGBA(244,244,244,1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu,Max(App.Width, App.DesignWidth)/10+50,70)
    NavItems: |-
        =Table(
            {
                Title: "Hệ thống",
                Screen: App.ActiveScreen,
                Icon: Icon.Home,
                MenuID: 1,
                Subtable: Table(
                    {
                   Title: "Danh mục phạm vi địa lý",
                   Screen: DMPhamViDiaLy,
                   Icon: Icon.Home, 
                   MenuID: 1.1
        
                    },
                    {
                   Title: "Danh mục nhóm quyền lợi",
                   Screen: DMNhomQuyenLoi,
                   Icon: Icon.Home, 
                   MenuID: 1.2
        
                    },
                      {
                   Title: "Danh mục quyền lợi chi tiết",
                   Screen: DMQuyenLoiChiTiet,
                   Icon: Icon.Home, 
                   MenuID: 1.3
        
                    },
                      {
                   Title: "Danh mục độ tuổi",
                   Screen: DMDoTuoi,
                   Icon: Icon.Home, 
                   MenuID: 1.4
        
                    }
        			,
                      {
                   Title: "Danh mục giới tính",
                   Screen: DMGioiTinh,
                   Icon: Icon.Home, 
                   MenuID: 1.5
                    }
        			,
                      {
                   Title: "Cấu hình tham số sản phẩm",
                   Screen: DMCauHinhThamSoSP,
                   Icon: Icon.Home, 
                   MenuID: 1.6
                    }
                )
            }, {
                Title: "Sản phẩm",
                Screen: App.ActiveScreen,
                Icon: Icon.Shop,
                MenuID: 2,
                Subtable: Table(
        		   {
                   Title: "Tra cứu sản phẩm",
                   Screen: TraCuuSP,
                   Icon: Icon.Home, 
                   MenuID: 2.2
                    },
                    {
                   Title: "Thêm mới sản phẩm",
                   Screen: ThemMoi,
                   Icon: Icon.Home, 
                   MenuID: 2.1
        
                    },
                    {
                   Title: "Tra cứu bảng phí",
                   Screen: TraCuuBangPhi,
                   Icon: Icon.Home, 
                   MenuID: 2.3
        
                    }
                )
            }
        )
    Width: =LeftNavigation_22.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    ComponetsContainer_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =715
        LayoutDirection: =LayoutDirection.Manual
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =LeftNavigation_22.MenuWidth
        Y: =52
        ZIndex: =5

        Gallery2_4 As gallery.variableTemplateHeightGallery:
            BorderColor: =RGBA(32, 54, 71, 1)
            Height: =632
            Items: =LeftNavigation_22.NavItems
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =111
            Width: =186
            Y: =64
            ZIndex: =1

            icoNav_6 As icon.Add:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(32, 54, 71, 1)
                DisabledFill: =icoNav_6.Fill
                FocusedBorderColor: =icoNav_6.BorderColor
                Height: =50
                HoverBorderColor: =ColorFade(icoNav_6.BorderColor, 20%)
                HoverColor: =ColorFade(icoNav_6.Color, 20%)
                HoverFill: =icoNav_6.Fill
                Icon: =ThisItem.Icon
                OnSelect: |-
                    =Set(varOpenMenu,true); Navigate(ThisItem.Screen);
                    If (openMenu = ThisItem.MenuID,
                    Set(openMenu, Blank()),
                    Set(openMenu, ThisItem.MenuID)
                    );
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                PressedBorderColor: =ColorFade(icoNav_6.BorderColor, -20%)
                PressedColor: =ColorFade(icoNav_6.Color, -20%)
                PressedFill: =icoNav_6.Fill
                Width: =50
                ZIndex: =2

            Gallery4_4 As gallery.variableTemplateHeightGallery:
                BorderColor: =RGBA(32, 54, 71, 1)
                DelayItemLoading: =true
                Height: =351
                Items: =ThisItem.Subtable
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =147
                Visible: =openMenu = ThisItem.MenuID
                Width: =176
                Y: =50
                ZIndex: =3

                Label1_14 As label:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Height: =50
                    OnSelect: |-
                        =Navigate(ThisItem.Screen);
                        ClearCollect(colLHNV,{Ten_lhnv:"Bảo hiểm sức khỏe"},{Ten_lhnv:"Bảo hiểm nhân thọ"},{Ten_lhnv:"Bảo hiểm phi nhân thọ"});
                        Set(varOpenMenu,!varOpenMenu);
                        Set(openMenu, Blank());
                    Size: =12
                    Text: =ThisItem.Title
                    Width: =166
                    Y: =15
                    ZIndex: =1

            Label3_4 As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Height: =50
                OnSelect: =Select(Parent)
                Size: =15
                Text: =ThisItem.Title
                Width: =116
                X: =60
                ZIndex: =4

        Icon1_6 As icon.More:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            Height: =47
            Icon: =Icon.LineWeight
            OnSelect: |-
                =Set(varOpenMenu,!varOpenMenu);
                Set(openMenu, Blank());
            PaddingRight: =4
            Width: =70
            Y: =4
            ZIndex: =2

    Icon1_5 As icon.DetailList:
        Height: =52
        Icon: =Icon.Hamburger
        OnSelect: |-
            =Set(varOpenMenu,!varOpenMenu);
            Set(openMenu, Blank());
        Width: =62
        ZIndex: =6

