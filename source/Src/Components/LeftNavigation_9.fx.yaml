LeftNavigation_9 As CanvasComponent:
    Fill: =RGBA(244,244,244,1)
    Height: =Max(App.Height, App.DesignHeight)
    MenuWidth: =If(varOpenMenu,Max(App.Width, App.DesignWidth)/10+50,70)
    NavItems: |-
        =Table(
            {
                Title: "Hệ thống",
                Screen: App.ActiveScreen,
                Icon: Icon.Home,
                MenuID: 1,
                Subtable: Table(
                    {
                   Title: "Home1",
                   Screen: App.ActiveScreen,
                   Icon: Icon.Home, 
                   MenuID: 1.1
        
                    },
                    {
                   Title: "Home2",
                   Screen: App.ActiveScreen,
                   Icon: Icon.Home, 
                   MenuID: 1.2
        
                    },
                      {
                   Title: "Home3",
                   Screen: App.ActiveScreen,
                   Icon: Icon.Home, 
                   MenuID: 1.3
        
                    }
                )
            }, {
                Title: "Sản phẩm",
                Screen: App.ActiveScreen,
                Icon: Icon.Shop,
                MenuID: 2,
                Subtable: Table(
                    {
                   Title: "Home2.1",
                   Screen: App.ActiveScreen,
                   Icon: Icon.Home, 
                   MenuID: 2.1
        
                    },
                    {
                   Title: "Home2.2",
                   Screen: App.ActiveScreen,
                   Icon: Icon.Home, 
                   MenuID: 2.2
        
                    },
                      {
                   Title: "Home2.3",
                   Screen: App.ActiveScreen,
                   Icon: Icon.Home, 
                   MenuID: 2.3
        
                    }
                )
            }
        )
    Width: =LeftNavigation_9.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
        Height: =768
        Width: =LeftNavigation_9.MenuWidth
        X: =40
        ZIndex: =5

        Gallery2_3 As gallery.variableTemplateHeightGallery:
            BorderColor: =RGBA(32, 54, 71, 1)
            Height: =632
            Items: =LeftNavigation_9.NavItems
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =111
            Width: =186
            Y: =64
            ZIndex: =1

            icoNav_5 As icon.Add:
                BorderColor: =RGBA(32, 54, 71, 1)
                Color: =RGBA(32, 54, 71, 1)
                DisabledFill: =icoNav_5.Fill
                FocusedBorderColor: =icoNav_5.BorderColor
                Height: =50
                HoverBorderColor: =ColorFade(icoNav_5.BorderColor, 20%)
                HoverColor: =ColorFade(icoNav_5.Color, 20%)
                HoverFill: =icoNav_5.Fill
                Icon: =ThisItem.Icon
                OnSelect: |-
                    =Set(varOpenMenu,true); Navigate(ThisItem.Screen);
                    If (openMenu = ThisItem.MenuID,
                    Set(openMenu, Blank()),
                    Set(openMenu, ThisItem.MenuID)
                    );
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                PressedBorderColor: =ColorFade(icoNav_5.BorderColor, -20%)
                PressedColor: =ColorFade(icoNav_5.Color, -20%)
                PressedFill: =icoNav_5.Fill
                Width: =50
                ZIndex: =2

            Gallery4_3 As gallery.variableTemplateHeightGallery:
                BorderColor: =RGBA(32, 54, 71, 1)
                DelayItemLoading: =true
                Height: =351
                Items: =ThisItem.Subtable
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =147
                Visible: =openMenu = ThisItem.MenuID
                Width: =176
                Y: =50
                ZIndex: =3

                Label1_3 As label:
                    BorderColor: =RGBA(32, 54, 71, 1)
                    Height: =80
                    OnSelect: =Navigate(ThisItem.Screen);
                    Size: =12
                    Text: =ThisItem.Title
                    Width: =166
                    Y: =15
                    ZIndex: =1

            Label3_3 As label:
                BorderColor: =RGBA(32, 54, 71, 1)
                Height: =50
                OnSelect: =Select(Parent)
                Size: =15
                Text: =ThisItem.Title
                Width: =116
                X: =60
                ZIndex: =4

        Icon1_4 As icon.More:
            BorderColor: =RGBA(32, 54, 71, 1)
            Color: =RGBA(32, 54, 71, 1)
            Height: =45
            Icon: =Icon.LineWeight
            OnSelect: |-
                =Set(varOpenMenu,!varOpenMenu);
                Set(openMenu, Blank());
            Width: =53
            Y: =18
            ZIndex: =2

