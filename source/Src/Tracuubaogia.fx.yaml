    Button3_18 As button:
        Height: =32
        OnSelect: |
            =//Tra cuu theo bang phi
            ClearCollect(
                tmpKQCCPCollect,
                DL_CHUONG_TRINH_BANG_PHIS
            );
            //Loc theo ma san pham
            If(
                !IsBlank(cbxMaSPCCP.Selected.MA_SAN_PHAM),
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        MA_SAN_PHAM = cbxMaSPCCP.Selected.MA_SAN_PHAM
                    )
                );
                
            );
            //Loc theo muc phi tu
            If(
                !IsBlank(phi_tu) && phi_tu <> 0,
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        PHI_BH >= phi_tu
                    )
                );
                
            );
            //Loc theo muc phi den
            If(
                !IsBlank(phi_den) && phi_den <> 0,
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        PHI_BH <= phi_den
                    )
                );
                
            );
            //Loc theo gioi tinh
            If(
                !IsBlank(cbxGTinhCCP.Selected.MA_GIOI_TINH),
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        MA_GIOI_TINH = cbxGTinhCCP.Selected.TEN_GIOI_TINH
                    )
                );
                
            );
            //Loc theo do tuoi
            If(
                !IsBlank(tiTuoiCCP.Text),
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        MA_DO_TUOI in Distinct(
                            Filter(
                                dmDTuoiCCPCollect,
                                (donvi_tuoi = "tuổi" && DONVI_TUOI_DEN = 100 && TUOI_DEN >= tuoi && (DONVI_TUOI_DEN <> 100 || TUOI_TU <= tuoi)) || (donvi_tuoi = "ngày tuổi" && (DONVI_TUOI_DEN = 100 || (DONVI_TUOI_DEN = 200 && tuoi <= (30 * TUOI_DEN)) || (DONVI_TUOI_DEN = 300 && tuoi <= (7 * TUOI_DEN)) || (DONVI_TUOI_DEN = 400 && tuoi <= TUOI_DEN)) && ((DONVI_TUOI_TU = 200 && tuoi >= (30 * TUOI_TU)) || (DONVI_TUOI_TU = 300 && tuoi >= (7 * TUOI_TU)) || (DONVI_TUOI_TU = 400 && tuoi >= TUOI_TU)))
                            ),
                            MO_TA
                        )
                    )
                );
                
            );
            //End tra cuu theo bang phi
            ClearCollect(
                tempCTKH,
                {}
            );
            ClearCollect(
                tempQLFull,
                {}
            );
            Set(
                ConcatenatedResult,
                {}
            );
            // lấy danh sách sản phẩm
            ClearCollect(
                tempSPKH,
                Filter(
                    ' DL_SAN_PHAM_CT',
                    MA_SAN_PHAM in Distinct(
                        tmpKQCCPCollect,
                        MA_SAN_PHAM
                    )
                )
            );
            // lấy danh sách nhóm quyền lợi gắn với chương trình của sản phẩm
            ForAll(
                tempSPKH As sp,
                Collect(
                    tempCTKH,
                    AddColumns(
                        Filter(
                            dlSPNhomQLCCPCollect,
                            MA_SP = sp.MA_SAN_PHAM && !IsBlank(
                                Find(
                                    sp.MA_CHUONG_TRINH,
                                    CHUONGTRINH_APDUNG
                                )
                            )
                        ),
                        "MA_CHUONG_TRINH",
                        sp.MA_CHUONG_TRINH
                    )
                );
                
            );
            // danh sách có tổng số tiền và phí
            ForAll(
                tempCTKH As ctql,
                Collect(
                    tempQLFull,
                    AddColumns(
                        ctql,
                        "SO_TIEN",
                        Max(
                            Filter(
                                dlCTQLCTCCPCollect,
                                MA_SAN_PHAM = ctql.MA_SP && MA_CHUONG_TRINH = ctql.MA_CHUONG_TRINH && MA_NHOM_QL = ctql.MA_NHOM_QL
                            ),
                            GH_SOTIEN_NAM
                        ),
                        "PHI",
                        Sum (
                            Filter (
                                dlCTBangPhiCCPCollect,
                                MA_SAN_PHAM = ctql.MA_SP && MA_CHUONG_TRINH = ctql.MA_CHUONG_TRINH && NHOM_TINH_PHI = ctql.MA_NHOM_TINHPHI
                            ),
                            PHI_BH
                        )
                    )
                )
            );
            // GỘP LẠI THEO NHÓM TÍNH PHÍ ĐỂ HIỂN THỊ LÊN MÀN HÌNH
            ClearCollect (
                tmpQLGroup,
                {}
            );
            // tính tổng số tiền bảo hiểm theo nhóm tính phí
            ForAll(
                tempQLFull As fu,
                Collect(
                    tmpQLGroup,
                    AddColumns(
                        fu,
                        "SO_TIEN_SUM",
                        Sum(
                            Filter(
                                tempQLFull,
                                MA_SP = fu.MA_SP && MA_CHUONG_TRINH = fu.MA_CHUONG_TRINH && MA_NHOM_TINHPHI = fu.MA_NHOM_TINHPHI
                            ),
                            SO_TIEN
                        ),
                        "GHEP_CHUOI_NQL",
                        Concat(
                            ShowColumns(
                                Filter(
                                    tempQLFull,
                                    MA_SP = fu.MA_SP && MA_CHUONG_TRINH = fu.MA_CHUONG_TRINH && MA_NHOM_TINHPHI = fu.MA_NHOM_TINHPHI
                                ),
                                "cr282_ten_hien_thi"
                            ),
                            cr282_ten_hien_thi,
                            "; "
                        )
                    )
                )
            );
            // group lại danh sách 
            ClearCollect (
                tmpQLGroupDistinct,
                GroupBy(
                    tmpQLGroup,
                    "SO_TIEN_SUM","cr282_loai", "cr282_ma_nhom_tinhphi", "cr282_ma_sp", "GHEP_CHUOI_NQL","MA_CHUONG_TRINH","PHI", "Group"
                )
            );
        Size: =11
        Text: ="Tra cứu dữ liệu"
        X: =1025
        Y: =117
        ZIndex: =3

