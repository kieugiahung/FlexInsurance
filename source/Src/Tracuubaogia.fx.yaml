        DelayItemLoading: =true
        Items: =Filter(' DL_SAN_PHAM_CT' ,MA_SAN_PHAM = "PVICARE" )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =251
        Width: =1123
        X: =132
        Y: =55
        ZIndex: =2

        Label12 As label:
            FontWeight: =FontWeight.Bold
            OnSelect: =Select(Parent)
            Size: =11
            Text: =LookUp(DL_SAN_PHAM, MA_SAN_PHAM = ThisItem.MA_SAN_PHAM).TEN_SAN_PHAM & " - " & ThisItem.TEN_CHUONG_TRINH
            Width: =1073
            X: =72
            ZIndex: =1

        Gallery6 As gallery.variableTemplateHeightGallery:
            DelayItemLoading: =true
            Height: =213
            Items: |-
                =Filter(
                    DL_SAN_PHAM_NHOMQLS,
                    MA_SP = ThisItem.MA_SAN_PHAM
                   && !IsBlank(Find(ThisItem.MA_CHUONG_TRINH , CHUONGTRINH_APDUNG)) 
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =300
            Width: =1076
            X: =30
            Y: =31
            ZIndex: =3

            Label13 As label:
                BorderThickness: =1
                OnSelect: =Select(Parent)
                Size: =11
                Text: =ThisItem.LOAI
                ZIndex: =1

            Label14 As label:
                BorderThickness: =1
                OnSelect: =Select(Parent)
                Size: =11
                Text: =ThisItem.TEN_HIEN_THI
                Width: =216
                X: =150
                ZIndex: =2

    CheckboxCanvas5 As Checkbox:
        DisplayMode: =DisplayMode.Edit
        Height: =32
