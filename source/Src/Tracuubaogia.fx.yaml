Tracuubaogia As screen:

    Gallery3 As gallery.variableTemplateHeightGallery:
        BorderThickness: =1
        DelayItemLoading: =true
        Items: =Filter(DL_SAN_PHAM_CT ,MA_SAN_PHAM = "PVICARE" )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =251
        Width: =1155
        X: =100
        Y: =55
        ZIndex: =2

        Label12 As label:
            FontWeight: =FontWeight.Bold
            OnSelect: =Select(Parent)
            Text: =LookUp(DL_SAN_PHAM, MA_SAN_PHAM = ThisItem.MA_SAN_PHAM).TEN_SAN_PHAM & " - " & ThisItem.TEN_CHUONG_TRINH
            Width: =1073
            X: =40
            ZIndex: =1

        CheckboxCanvas2 As Checkbox:
            DisplayMode: =DisplayMode.Edit
            Height: =40
            Label: |
                =""
            OnCheck: =false
            OnSelect: =Select(Parent)
            OnUncheck: =false
            Width: =37
            X: =3
            Y: =0
            ZIndex: =2

        Gallery6 As gallery.variableTemplateHeightGallery:
            DelayItemLoading: =true
            Height: =197
            Items: |-
                =Filter(
                    DL_SAN_PHAM_NHOMQLS,
                    MA_SP = ThisItem.MA_SAN_PHAM
                    && Find(CHUONGTRINH_APDUNG, ThisItem.MA_CHUONG_TRINH) > -1
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =192
            X: =60
            Y: =37
            ZIndex: =3

            Label13 As label:
                OnSelect: =Select(Parent)
                Text: =ThisItem.LOAI
                X: =10
                Y: =5
                ZIndex: =1

