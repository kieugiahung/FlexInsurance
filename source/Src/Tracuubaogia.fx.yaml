    Button3_18 As button:
        Height: =32
        OnSelect: |
            =//Tra cuu theo bang phi
            ClearCollect(
                tmpKQCCPCollect,
                DL_CHUONG_TRINH_BANG_PHIS
            );
            //Lay danh muc len collect
            ClearCollect(
                dmSanPhamCCPCollect,
                AddColumns(
                    DL_SAN_PHAM,
                    "title",
                    Concatenate(
                        MA_SAN_PHAM,
                        " - ",
                        TEN_SAN_PHAM
                    )
                )
            );
            ClearCollect(
                dmGTinhCCPCollect,
                AddColumns(
                    DM_GIOI_TINHS,
                    "title",
                    Concatenate(
                        MA_GIOI_TINH,
                        " - ",
                        TEN_GIOI_TINH
                    )
                )
            );
            ClearCollect(
                dmDTuoiCCPCollect,
                DM_DO_TUOIS
            );
            //Lay danh muc len collect end
            //Lay dl nghiep vu len collect
            ClearCollect(
                dlSPNhomQLCCPCollect,
                DL_SAN_PHAM_NHOMQLS
            );
            Refresh(DL_CHUONGTRINH_QLCTS);
            ClearCollect(
                dlCTQLCTCCPCollect,
                DL_CHUONGTRINH_QLCTS
            );
            ClearCollect(
                dlCTBangPhiCCPCollect,
                DL_CHUONG_TRINH_BANG_PHIS
            );
            //Loc theo ma san pham
            If(
                !IsBlank(cbxMaSPCCP.Selected.MA_SAN_PHAM),
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        MA_SAN_PHAM = cbxMaSPCCP.Selected.MA_SAN_PHAM
                    )
                );
                
            );
            //Loc theo muc phi tu
            If(
                !IsBlank(phi_tu) && phi_tu <> 0,
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        PHI_BH >= phi_tu
                    )
                );
                
            );
            //Loc theo muc phi den
            If(
                !IsBlank(phi_den) && phi_den <> 0,
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        PHI_BH <= phi_den
                    )
                );
                
            );
            //Loc theo do tuoi
            If(
                !IsBlank(tiTuoiCCP.Text),
                ClearCollect(
                    tmpKQCCPCollect,
                    Filter(
                        tmpKQCCPCollect,
                        MA_DO_TUOI in Distinct(
                            Filter(
                                dmDTuoiCCPCollect,
                                (donvi_tuoi = "tuổi" && DONVI_TUOI_DEN = 100 && TUOI_DEN >= tuoi && (DONVI_TUOI_DEN <> 100 || TUOI_TU <= tuoi)) || (donvi_tuoi = "ngày tuổi" && (DONVI_TUOI_DEN = 100 || (DONVI_TUOI_DEN = 200 && tuoi <= (30 * TUOI_DEN)) || (DONVI_TUOI_DEN = 300 && tuoi <= (7 * TUOI_DEN)) || (DONVI_TUOI_DEN = 400 && tuoi <= TUOI_DEN)) && ((DONVI_TUOI_TU = 200 && tuoi >= (30 * TUOI_TU)) || (DONVI_TUOI_TU = 300 && tuoi >= (7 * TUOI_TU)) || (DONVI_TUOI_TU = 400 && tuoi >= TUOI_TU)))
                            ),
                            MO_TA
                        )
                    )
                );
                
            );
            //End tra cuu theo bang phi
            ClearCollect(
                tempCTKH,
                {}
            );
            ClearCollect(
                tempQLFull,
                {}
            );
            Set(
                ConcatenatedResult,
                {}
            );
            // lấy danh sách sản phẩm
            ClearCollect(
                tempSPKH,
                Filter(
                    ' DL_SAN_PHAM_CT',
                    MA_SAN_PHAM in Distinct(
                        tmpKQCCPCollect,
                        MA_SAN_PHAM
                    )
                )
            );
            // lấy danh sách nhóm quyền lợi gắn với chương trình của sản phẩm
            ForAll(
                tempSPKH As sp,
                Collect(
                    tempCTKH,
                    AddColumns(
                        Filter(
                            dlSPNhomQLCCPCollect,
                            MA_SP = sp.MA_SAN_PHAM && !IsBlank(
                                Find(
                                    sp.MA_CHUONG_TRINH,
                                    CHUONGTRINH_APDUNG
                                )
                            )
                        ),
                        "MA_CHUONG_TRINH",
                        sp.MA_CHUONG_TRINH
                    )
                );
                
            );
            // danh sách có tổng số tiền và phí
            ForAll(
                tempCTKH As ctql,
                Collect(
                    tempQLFull,
                    AddColumns(
                        ctql,
                        "SO_TIEN",
                        Max(
                            Filter(
                                DL_CHUONGTRINH_QLCTS,
                                MA_SAN_PHAM = ctql.MA_SP && MA_CHUONG_TRINH = ctql.MA_CHUONG_TRINH && MA_NHOM_QL = ctql.MA_NHOM_QL
                            ),
                            GH_SOTIEN_NAM
                        ),
                        "PHI",
                        Sum (
                            Filter (
                                DL_CHUONG_TRINH_BANG_PHIS,
                                MA_SAN_PHAM = ctql.MA_SP && MA_CHUONG_TRINH = ctql.MA_CHUONG_TRINH && NHOM_TINH_PHI = ctql.MA_NHOM_TINHPHI
                            ),
                            PHI_BH
                        )
                    )
                )
            );
            // GỘP LẠI THEO NHÓM TÍNH PHÍ ĐỂ HIỂN THỊ LÊN MÀN HÌNH
            ClearCollect (
                tmpQLGroup,
                {}
            );
            // tính tổng số tiền bảo hiểm theo nhóm tính phí
            ForAll(
                tempQLFull As fu,
                Collect(
                    tmpQLGroup,
                    AddColumns(
                        fu,
                        "GHEP_SO_TIEN",
                        Concat(
                            ShowColumns(
                                Filter(
                                    tempQLFull,
                                    MA_SP = fu.MA_SP && MA_CHUONG_TRINH = fu.MA_CHUONG_TRINH && MA_NHOM_TINHPHI = fu.MA_NHOM_TINHPHI
                                ),
                                "SO_TIEN"
                            ),
                            If(
                                SO_TIEN > 0,
                                Text(
                                    SO_TIEN,
                                    "###,###,###"
                                ),
                                0
                            ),
                            " VND;"
                        ),
                        "GHEP_CHUOI_NQL",
                        Concat(
                            ShowColumns(
                                Filter(
                                    tempQLFull,
                                    MA_SP = fu.MA_SP && MA_CHUONG_TRINH = fu.MA_CHUONG_TRINH && MA_NHOM_TINHPHI = fu.MA_NHOM_TINHPHI
                                ),
                                "cr282_ten_hien_thi"
                            ),
                            cr282_ten_hien_thi,
                            ";"
                        )
                    )
                )
            );
            // group lại danh sách 
            ClearCollect (
                tmpQLGroupDistinct,
                GroupBy(
                    tmpQLGroup,
                    "GHEP_SO_TIEN",
                    "cr282_loai",
                    "cr282_ma_nhom_tinhphi",
                    "cr282_ma_sp",
                    "GHEP_CHUOI_NQL",
                    "MA_CHUONG_TRINH",
                    "PHI",
                    "Group"
                )
            );
            ClearCollect (
                temp,
                tmpQLGroupDistinct
            );
            // lọc dữ liệu
            ForAll(
                temp As gr,
                // lọc theo theo tiền phí từ
                If(
                    gr.cr282_loai = "Chính",
                    If(
                        phi_tu <> 0 And gr.PHI < phi_tu,
                        RemoveIf(
                            tempSPKH,
                            MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH
                        )
                    );
                    If(
                        phi_den <> 0 And gr.PHI > phi_den,
                        RemoveIf(
                            tempSPKH,
                            MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH
                        )
                    );
                );
                
            // lọc dữ liệu theo giới tính
            // tìm nhóm tính phí theo giới tính
            If(
                    !IsBlank(cbxGTinhCCP.Selected.TEN_GIOI_TINH) && CountRows(
                        Filter(
                            tmpKQCCPCollect,
                            MA_SAN_PHAM = gr.cr282_ma_sp && MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH && NHOM_TINH_PHI = gr.cr282_ma_nhom_tinhphi && Trim(Lower(MA_GIOI_TINH)) = Trim(Lower(cbxGTinhCCP.Selected.TEN_GIOI_TINH))
                        )
                    ) = 0,
                    RemoveIf(
                        tmpQLGroupDistinct,
                        MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH && cr282_ma_sp = gr.cr282_ma_sp && cr282_ma_nhom_tinhphi = gr.cr282_ma_nhom_tinhphi && cr282_loai <> "Chính"
                    )
                );
            );
            ClearCollect (
                tem2,
                tmpQLGroupDistinct
            );
            // nếu nhóm tính phí chỉ có 1 dòng và dòng đó không tim thấy theo giới tính thì xóa chương trình đi
            If(
                !IsBlank(cbxGTinhCCP.Selected.TEN_GIOI_TINH),
                ForAll(
                    tem2 As gr,
                    If(
                        CountRows (
                            Filter (
                                tem2,
                                cr282_ma_sp = gr.cr282_ma_sp && MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH
                            )
                        ) = 1 And CountRows(
                            Filter(
                                tmpKQCCPCollect,
                                MA_SAN_PHAM = gr.cr282_ma_sp && MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH && NHOM_TINH_PHI = gr.cr282_ma_nhom_tinhphi && Trim(Lower(MA_GIOI_TINH)) = Trim(Lower(cbxGTinhCCP.Selected.TEN_GIOI_TINH))
                            )
                        ) = 0,
                        RemoveIf(
                            tempSPKH,
                            MA_CHUONG_TRINH = gr.MA_CHUONG_TRINH
                        )
                    )
                )
            );
            ClearCollect(
                tempFinal,
                tempSPKH
